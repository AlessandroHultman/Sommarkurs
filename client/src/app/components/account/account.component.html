<div class="form-wrap">
  <div class="tabs">
    <h3 class="signup-tab" (click)="toggleSignup($event)"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
    <h3 class="login-tab" (click)="toggleLogin($event)"><a href="#login-tab-content">Login</a></h3>
  </div>
  <!--.tabs-->

  <div class="tabs-content">
    <div id="signup-tab-content" class="active">
      <form #signupForm="ngForm" (ngSubmit)="signupSubmit(signupForm.value)" class="signup-form" action=""
        method="post">
        <input type="text" name="username" ngModel class="input" id="user_name" autocomplete="off"
        placeholder="Username">
        <input type="email" name="email" ngModel class="input" id="user_email" autocomplete="off" placeholder="Email">
        <input type="password" name="password" ngModel class="input" id="signup_user_pass" autocomplete="off"
          placeholder="Password">
        <input type="submit" class="button" value="Sign Up">
      </form>
      <!--.login-form-->
      <div class="help-text">
        <p>By signing up, you agree to our</p>
        <p><a href="#">Terms of service</a></p>
      </div>
      <!--.help-text-->
    </div>
    <!--.signup-tab-content-->

    <div id="login-tab-content">
      <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" class="login-form" action="" method="post">
        <input type="text" name="login" ngModel class="input" id="user_login" autocomplete="off"
          placeholder="Email or Username">
        <input type="password" name="login_password" ngModel class="input" id="login_user_pass" autocomplete="off"
          placeholder="Password">
        <input type="checkbox" class="checkbox" id="remember_me">
        <label for="remember_me">Remember me</label>
        <input type="submit" class="button" value="Login">
      </form>
      <!--.login-form-->
      <div class="help-text">
        <p><a href="#">Forgot your password?</a></p>
      </div>
      <!--.help-text-->
    </div>
    <!--.login-tab-content-->
  </div>
  <!--.tabs-content-->
</div>
<!--.form-wrap-->
